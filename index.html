<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Scan Inventaire</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background-color: #f7f7f7;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        h2 {
            color: #34495e;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }

        input, button {
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: #2980b9;
            }

        .btn-group button, .zone-group button {
            width: 22%;
            margin: 1%;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 2px solid transparent;
        }

        .zone-group button {
            width: 14%;
        }

        .btn-selected {
            background-color: #2ecc71 !important;
            border-color: #27ae60 !important;
        }

        .hidden {
            display: none;
        }

        #message {
            margin-top: 20px;
            font-weight: bold;
            color: green;
            text-align: center;
        }

        #error {
            margin-top: 10px;
            font-weight: bold;
            color: red;
            text-align: center;
        }

        @media screen and (max-width: 600px) {
            .btn-group button, .zone-group button {
                width: 45% !important;
            }

            input, button {
                font-size: 14px;
            }
        }
    </style>
    
    <!-- Firebase SDK -->
<script type="module">
  // Import des modules Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "TON_API_KEY",
    authDomain: "TON_PROJECT.firebaseapp.com",
    projectId: "TON_PROJECT",
    storageBucket: "TON_PROJECT.appspot.com",
    messagingSenderId: "xxxxxxxxxxx",
    appId: "xxxxxxxxxxxxxxxxxx"
  };

  const app = initializeApp(firebaseConfig);
  window.db = getFirestore(app);
</script>

</head>
<body>
    <h1>üè¶ Scan Inventaire üè¶</h1>

    <div id="userForm">
        <label for="username">üë§ Entrez votre nom :</label>
        <input type="text" id="username" placeholder="Ex : Bernard" required>
        <button onclick="saveUser()">Valider</button>
    </div>

    <div id="scanSection" class="hidden">
        <h2>Bonjour <span id="currentUser"></span> üëã</h2>

        <label for="barcode">üîç Scannez un code-barres :</label>
        <input type="text" id="barcode" placeholder="Scan ou saisie" required>
        <button onclick="lookupArticle()">Rechercher l'article</button>

        <div id="articleInfo" class="hidden">
            <p><strong>üîñ REF :</strong> <span id="ref"></span></p>
            <p><strong>üìÑ Description :</strong> <span id="desc"></span></p>
            <p><strong>üì¶ Unit√© :</strong> <span id="unit"></span></p>

            <label>üè¨ Choisissez un MAGASIN :</label>
            <div class="btn-group" id="magasinButtons">
                <button onclick="setMagasin('CHA', this)">CHA</button>
                <button onclick="setMagasin('CAL', this)">CAL</button>
                <button onclick="setMagasin('LON', this)">LON</button>
                <button onclick="setMagasin('PLE', this)">PLE</button>
            </div>

            <div id="zoneContainer" class="zone-group hidden">
                <label>üìç ZONE (si LON) :</label><br>
                <div id="zoneButtons">
                    <button onclick="setZone('A', this)">A</button>
                    <button onclick="setZone('B', this)">B</button>
                    <button onclick="setZone('C', this)">C</button>
                    <button onclick="setZone('D', this)">D</button>
                    <button onclick="setZone('E', this)">E</button>
                    <button onclick="setZone('F', this)">F</button>
                </div>
            </div>

            <label for="quantite">‚úèÔ∏è Quantit√© :</label>
            <input type="number" id="quantite" min="0" placeholder="Ex : 10" required>
            <button onclick="saveScan()">‚úÖ Enregistrer</button>
        </div>

        <button onclick="resetUser()" style="background-color:#e74c3c; margin-top:20px;">üîÅ Changer d'utilisateur</button>
        <div id="message"></div>
        <div id="error"></div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbw5KOWZLPuE_SqJDVVGDwDwNXgObXcmCFyHnn9xZ0W6GLQXAbgwdT0Hw2d7PA_z-zLu/exec";
        let currentData = {};

        function saveUser() {
            const name = document.getElementById("username").value.trim();
            if (!name) return alert("Veuillez entrer un nom.");
            localStorage.setItem("scanner_user", name);
            document.getElementById("currentUser").textContent = name;
            document.getElementById("userForm").classList.add("hidden");
            document.getElementById("scanSection").classList.remove("hidden");
        }

        function resetUser() {
            localStorage.clear();
            location.reload();
        }

        function lookupArticle() {
            const code = document.getElementById("barcode").value.trim();
            if (!code) return alert("Veuillez scanner un code.");
            document.getElementById("error").textContent = "";

            fetch(`${API_URL}?barcode=${encodeURIComponent(code)}`)
                .then(res => {
                    if (!res.ok) throw new Error("Erreur serveur lors de la recherche.");
                    return res.json();
                })
                .then(data => {
                    if (data.error) throw new Error(data.error);
                    currentData = data;
                    document.getElementById("ref").textContent = data.REF_STOCK;
                    document.getElementById("desc").textContent = data.DESCRIPTION;
                    document.getElementById("unit").textContent = data.UNITE;
                    document.getElementById("articleInfo").classList.remove("hidden");
                })
                .catch(err => document.getElementById("error").textContent = "‚ùå " + err.message);
        }

        function setMagasin(val, btn) {
            localStorage.setItem("scanner_magasin", val);
            currentData.MAGASIN = val;
            document.getElementById("zoneContainer").classList.toggle("hidden", val !== "LON");
            document.querySelectorAll("#magasinButtons button").forEach(b => b.classList.remove("btn-selected"));
            btn.classList.add("btn-selected");
        }

        function setZone(val, btn) {
            localStorage.setItem("scanner_zone", val);
            currentData.ZONE = val;
            document.querySelectorAll("#zoneButtons button").forEach(b => b.classList.remove("btn-selected"));
            btn.classList.add("btn-selected");
        }

        function saveScan() {
            const user = localStorage.getItem("scanner_user");
            const magasin = currentData.MAGASIN || localStorage.getItem("scanner_magasin") || "";
            const zone = currentData.ZONE || localStorage.getItem("scanner_zone") || "";
            const quantite = document.getElementById("quantite").value.trim();
            const barcode = document.getElementById("barcode").value.trim();

            document.getElementById("error").textContent = "";

            if (!barcode) return document.getElementById("error").textContent = "‚ùå Veuillez scanner un code-barres.";
            if (!quantite || parseInt(quantite) <= 0) return document.getElementById("error").textContent = "‚ùå Veuillez entrer une quantit√© valide.";
            if (!magasin) return document.getElementById("error").textContent = "‚ùå Veuillez s√©lectionner un magasin.";
            if (magasin === "LON" && !zone) return document.getElementById("error").textContent = "‚ùå Veuillez s√©lectionner une zone.";

            const payload = {
                USER: user,
                BARCODE_REF: barcode,
                REF_STOCK: currentData.REF_STOCK,
                DESCRIPTION: currentData.DESCRIPTION,
                UNITE: currentData.UNITE,
                QUANTITE: quantite,
                MAGASIN: magasin,
                ZONE: magasin === "LON" ? zone : ""
            };

            fetch(API_URL, {
                method: "POST",
                body: JSON.stringify(payload)
            })
                .then(res => {
                    if (!res.ok) throw new Error("Erreur d'enregistrement");
                    return res.text();
                })
                .then(res => {
                    document.getElementById("message").textContent = `‚úÖ Enregistr√© par ${user}`;
                    document.getElementById("barcode").value = "";
                    document.getElementById("quantite").value = "";
                    document.getElementById("articleInfo").classList.add("hidden");
                })
                .catch(err => document.getElementById("error").textContent = "‚ùå " + err.message);
        }

        window.onload = () => {
            const user = localStorage.getItem("scanner_user");
            if (user) {
                document.getElementById("userForm").classList.add("hidden");
                document.getElementById("scanSection").classList.remove("hidden");
                document.getElementById("currentUser").textContent = user;
            }
        };
    </script>
</body>
</html>
